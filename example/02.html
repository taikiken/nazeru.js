<!DOCTYPE html>
<html>
<head lang="ja">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>Nazeru</title>
  <script src="nazeru.js"></script>
</head>
<body>

<a href="#" id="button" style="display: block;width: 200px; height: 100px; background-color: #f00;"></a>

<p id="test" style="height: 1000px; margin-top: 30px; border: 1px solid #ccc;"></p>
<script>
( function ( window ) {

  "use strict";

  var
    document = window.document,
    Nazeru = window.Nazeru;

  function touchEnd ( event ) {

    console.log( "**** touchEnd **** ", event );
    event.preventDefault();
    event.stopPropagation();

  }

  var button = document.getElementById( "button" );
  var test = document.getElementById( "test" );

  var nazeru = new Nazeru( button, {touchEnd: touchEnd} );
  nazeru.init();

  nazeru.threshold = "a";

}( window ) );
</script>
</body>
</html>
